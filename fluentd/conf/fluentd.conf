<source>
  @type tail
  path /host/var/log/messages
  tag syslog.messages
  pos_file /tmp/log/messages.pos
  format syslog
</source>

<source>
  @type forward
  port 24224	#TCPでデータの受信をUDPでハートビートパケットの受信を実施（デフォルトは24224ポート）
  bind 0.0.0.0	#リッスンするアドレスの指定
</source>

<filter **>
  @type record_transformer
  <record>
    hostname ${hostname}
  </record>
</filter>

<match syslog.**>
  @type s3

  aws_key_id "#{ENV['AWS_ACCESS_KEY_ID']}"
  aws_sec_key "#{ENV['AWS_SECRET_ACCESS_KEY']}"
  s3_bucket "#{ENV['S3_BUCKET_NAME']}"
  s3_region ap-northeast-1
  store_as gzip

  path ${tag}/%Y-%m-%d/
  s3_object_key_format %{path}%{time_slice}_%{index}.%{file_extension}

  <buffer tag,time>
    @type file
    path /tmp/log/fluent/syslog
    timekey 1m # 1 hour partition
    timekey_wait 1m
    timekey_use_utc true # use utc
    chunk_limit_size 256m
  </buffer>
  <format>
    @type json
  </format>

</match>


<match docker.**>
  @type copy
  <store>
    @type  stdout
  </store>
  <store>
    @type s3

    aws_key_id "#{ENV['AWS_ACCESS_KEY_ID']}"
    aws_sec_key "#{ENV['AWS_SECRET_ACCESS_KEY']}"
    s3_bucket "#{ENV['S3_BUCKET_NAME']}"
    s3_region ap-northeast-1
    store_as gzip
    path logs/${tag}/%Y-%m-%d/
    s3_object_key_format %{path}%{time_slice}_%{index}.%{file_extension}


    <buffer tag,time>
      @type file
      path /tmp/log/fluent/${tag}
      
      timekey 1m # 1 hour partition
      timekey_wait 1m
      timekey_use_utc true # use utc
      chunk_limit_size 256m
    </buffer>
    <format>
      @type json
    </format>
  </store>  
</match>